<!--
	
	
Contact

	
-->

<section class="module parallax">
	<a name="contact" id="contact"></a>
	<div class="container">
		<a id="lic-logo" href="https://www.lifeischange.xyz/"><img src="img/lifeischange-01-1024x358.png"></a>
		<h1>Let's Connect!</h1>
	</div>
</section>
<section class="module content">
	<div class="container">
		<div class="row">	
			<div class="col-sm-20 col-sm-offset-2">			
				<form class="contact-form" id="contact-form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Name">
					</div>
					<div class="form-group hidden">
						<label for="email">Email address</label>
						<input type="text" class="form-control" name="email" id="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="weJHlkUY">Email address</label>
						<input type="text" class="form-control" name="weJHlkUY" id="weJHlkUY" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="inquirytype">Please Choose</label>
						<!-- <label for="phone">Phone</label>
						<input type="text" class="form-control" name="phone" id="phone" placeholder="Phone"> -->
						
						<select name="inquirytype" id="inquirytype" class="form-control">
							<option value="Life &amp; Relationship Coaching">Life &amp; Relationship Coaching</option>
							<option value="Business, Start-up, Non-Profit Coaching">Business, Start-up, Non-Profit Coaching</option>
							<option value="Career Coaching">Career Coaching</option>
							<option value="Creative Integration Coaching">Creative Integration Coaching</option>
							<option value="Combination">Combination</option><option value="General Inquiry">General Inquiry</option>
							<option value="Other">Other</option>
						</select>
						
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" rows="5" name="message" id="message" placeholder="Message"></textarea>
					</div>
					<button type="submit" class="btn btn-default" name="submit" id="contact-send">Send</button>
					<div id="response"></div>
					
					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<p id="lin"><a href="https://lifeischange.xyz" title="Life is Change">&larr; Go back to Life is Change.</a></p>
				</form>
			</div>
		</div>
	</div>
</section>
